<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="container">
        <h1 class="main_heading">Payment form</h1>

        <h2>User Information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male *<input type="radio" name="Gender" id="male" Required>
                female *<input type="radio" name="Gender" id="female" Required>
            </p>
        </fieldset>
        <P>Address: <textarea name="address" id="Address" cols="100" rows="8"></textarea></P>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: *<input type="Number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type
            <select name="card type" id="card type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="master card">master card</option>
            </select>
        </p>
        <p>
            Card Number *<input type="number" name="card number" id="card number" required>
        </p>
        <p>
            Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV *<input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">

    </form>
</body>
</html>
